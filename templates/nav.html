<div class="row">
    <div class="nav twelve columns">
        <input type="checkbox" id="toggle" />
        <div>
            <label for="toggle" class="toggle" data-open="Main Menu" data-close="Close Menu" onclick></label>
            <ul class="menu">
            % for link, name in anchors:
                <li><a href="${link}">${name}</a></li>
            % endfor
            </ul>
        </div>
    </div>
</div>
